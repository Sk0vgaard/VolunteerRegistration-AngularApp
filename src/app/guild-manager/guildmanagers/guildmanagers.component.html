<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div *ngIf="guildManagers.length > 0; else noVolunteers" class="list-group">
        <a class="list-group-item list-group-item-action"
           *ngFor="let guildmanager of guildManagers; let i = index"
           (click)="selectGuildmanager(guildmanager, i)"
           [class.active]="i == selectedRow">
          <h5><i class="fa fa-male" aria-hidden="true"></i> {{guildmanager.name}}
            <button class="btn btn-outline-danger pull-right"
                    >
              <i class="fa fa-trash-o" aria-hidden="true"></i></button>
            <button class="btn btn-outline-warning pull-right"
                    >
              <i class="fa fa-pencil" aria-hidden="true"></i></button></h5>
        </a>
      </div>
      <ng-template #noVolunteers>
        <h1>No Guildmanagers!</h1>
      </ng-template>
    </div>
    <div class="col-md-8">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button class="btn btn-outline-success"
              >
        <i class="fa fa-plus" aria-hidden="true"></i> New
      </button>
    </div>
  </div>
</div>
