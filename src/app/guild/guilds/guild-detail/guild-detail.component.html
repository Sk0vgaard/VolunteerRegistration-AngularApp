<div class="row" *ngIf="guild">

  <div *ngIf="!isUpdateable" class="card col-md-12">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Name: {{guild.name}}</li>
    </ul>
  </div>
  <div *ngIf="isUpdateable" class="card col-md-6">
    <form (ngSubmit)="updateGuild()" [formGroup]="guildGroup" novalidate>
      <div class="form-group">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            Name: <input class="form-control" type="text" formControlName="name" placeholder="{{guild.name}}"
                         [ngClass]="{
                         'is-invalid' : isInvalid('name'),
                         'is-valid' : isValid('name')}">
          </li>
        </ul>
        <div>
          <button type="submit" [disabled]="guildGroup.invalid" class="btn btn-outline-success">Save</button>
          <button type="button" class="btn btn-outline-warning" (click)="cancelUpdate()">Cancel</button>
        </div>
      </div>
    </form>
  </div>

  <!--<div class="col-md-6">-->
    <!--<app-guild-work-details></app-guild-work-details>-->
  <!--</div>-->
</div>
